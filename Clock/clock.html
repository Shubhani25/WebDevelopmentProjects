<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YourTime</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel = "stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:800">
    <link rel="stylesheet" href="clock.css" type="text/css">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Your Clock</h1>

        <h5>Make it work the way you want!</h5>
      </header>

      <h4>
        What's the Time Bro?? <br>
        <span id = "clock">Time's this bro!</span>

      <img id="catImage" src="https://i.pinimg.com/originals/4e/86/86/4e8686f7ef038e941f81bc7504e6ab66.png" alt="Cat">
      <blockquote id="timeEvent"> This is where time events are reported. </blockquote>

      Set Wake up Time!
      <select id="Wakeup">
        <option value="1">1AM - 2AM</option>
        <option value="2">2AM - 3AM</option>
        <option value="3">3AM - 4AM</option>

        <option value="11">11AM - 12PM</option>
        <option value="12">12PM - 1PM</option>
        <option value="13">1PM - 2PM</option>
        <option value="14">2PM - 3PM</option>

      </select>
      <br><br><br>
      Set Lunch Time
      <select id="Lunch">
        <option value="1">1AM - 2AM</option>
        <option value="2">2AM - 3AM</option>
        <option value="3">3AM - 4AM</option>
        <option value="4">4AM - 5AM</option>
        <option value="5">5AM - 6AM</option>
        <option value="6">6AM - 7AM</option>
        <option value="7">7AM - 8AM</option>
        <option value="8" >8AM - 9AM</option>
        <option value="9">9AM - 10AM</option>
        <option value="10">10AM - 11AM</option>
        <option value="11">11AM - 12PM</option>
        <option value="12" selected>12PM - 1PM</option>
        <option value="13">1PM - 2PM</option>
        <option value="14">2PM - 3PM</option>
        <option value="15">3PM - 4PM</option>
        <option value="16">4PM - 5PM</option>
        <option value="17">5PM - 6PM</option>
        <option value="18">6PM - 7PM</option>

        <option value="22">10PM - 11PM</option>
        <option value="23">11PM - 12AM</option>
        <option value="24">12AM - 1AM</option>
      </select>
      <br><br><br>
      Set Nap Time
      <select id="Nap">
        <option value="1">1AM - 2AM</option>
        <option value="2">2AM - 3AM</option>
        <option value="3">3AM - 4AM</option>
        <option value="4">4AM - 5AM</option>
        <option value="5">5AM - 6AM</option>
        <option value="6">6AM - 7AM</option>
        <option value="7">7AM - 8AM</option>

        <option value="11">11AM - 12PM</option>

      <br><br><br>

      <button type="button" id="party">PARTTYYYY!!!</button>

    <script type = "text/javascript" src = "clock.js">
    </script>

</html>
